version: '3'

services:
  db:
    image: mongo:6.0
    # consumiendo variables de entornor desde un archivo .env
    container_name: ${MONGO_DB_NAME}
    volumes:
      - pkmn-vol:/data/db
    # ports:
    #   - 27017:27017
    # reiniciar el contenedor si se detiene
    restart: always
    environment:
      # alternativa 1
      # - MONGO_INITDB_ROOT_USERNAME=mongoadmin
      # alternativa 2
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    # ejecutar comandos al momento de levantar el contenedor
    # es este caso, se fuerza la autenticaci√≥n
    command: ['--auth']

  mongo-express:
    depends_on:
      - db
    image: mongo-express:1.0.0-alpha.4
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_PASSWORD}
      ME_CONFIG_MONGODB_SERVER: ${MONGO_DB_NAME}
    ports:
      - 8080:8081
    restart: always

  pkmn-app:
    depends_on:
      - mongo-express
    image: klerith/pokemon-nest-app:1.0.0
    ports:
      - 3000:3000
    environment:
      MONGODB: mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@${MONGO_DB_NAME}:27017
      DB_NAME: ${MONGO_DB_NAME}
    restart: always

volumes:
  pkmn-vol:
    external: false
